<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #eed27b;
            text-align: center;
        }
        .cont{
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        .game{
            height: 60vmin;
            width: 60vmin;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1.5vmin;
        }
        .box{
            height: 18vmin;
            width: 18vmin;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.3);
            font-size: 8vmin;
            color: #000;
            background-color: #f3f3f1;
            cursor: pointer;
        }
        #new-btn{
            padding: 1vmin 2vmin;
            font-size: 3vmin;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.3);
            background-color: #ffffc7;
            cursor: pointer;
            margin: 2vmin;
        }
        #msg{
            font-size: 5vmin;
            color: #000;
        }
        .msg-container {
            /* height: 100vmin; */
            display: flex;
            /* justify-content: center; */
            align-items: center;
            flex-direction: column;
            gap: 2rem;
        }

        .hide {
          display: none;
        }
    </style>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="cont">

            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
       
        <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
     </div>
    </main>
    <script src="t-t-t.js"></script>
</body>
</html>
